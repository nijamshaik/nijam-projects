<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions: Factorial, Fibonacci, Primes, Palindrome</title>
</head>
<body>

<script>
function factorial(num) {
    if (num < 0) return undefined; // Factorial is not defined for negative numbers
    let result = 1;
    for (let i = 2; i <= num; i++) {
        result *= i;
    }
    return result;
}

function fibonacciSeries(n) {
    if (n <= 0) return [];
    if (n === 1) return [1];
    let fibSeries = [1, 1];
    let nextTerm = 1;
    while (nextTerm <= n) {
        nextTerm = fibSeries[fibSeries.length - 1] + fibSeries[fibSeries.length - 2];
        fibSeries.push(nextTerm);
    }
    return fibSeries;
}

function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}

function primeNumbersUpTo(n) {
    let primes = [];
    for (let i = 2; i <= n; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
    return primes;
}

function isPalindrome(num) {
    let str = num.toString();
    let reversedStr = str.split("").reverse().join("");
    return str === reversedStr;
}

let number = parseInt(prompt("Enter a positive integer:"));

document.write(`<h3>Factorial of ${number}:</h3>`);
document.write(factorial(number) + "<br>");

document.write(`<h3>Fibonacci series up to ${number}:</h3>`);
document.write(fibonacciSeries(number).join(", ") + "<br>");

document.write(`<h3>Prime numbers up to ${number}:</h3>`);
document.write(primeNumbersUpTo(number).join(", ") + "<br>");

document.write(`<h3>Is ${number} a palindrome?</h3>`);
document.write(isPalindrome(number) ? "Yes" : "No");
</script>

</body>
</html>
